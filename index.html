<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
        <title>Gacha Simulator </title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="header-box">
    <h1>Gacha Simulator</h1>
</div>



<div class="banner" onclick="showWindow('.editbanner')" >
    
    <p class = limited5></p> 
    <p class = ft4a></p>
    <p class = ft4b></p>
    <p class = ft4c></p>click to edit

</div>

<div class = 'editbanner hidden'>
    <input type="text" class = chosen-limited5  placeholder="5 star"> <br>
        <input type="text" class = chosen-ft4a placeholder="4 star"> <br>
        <input type="text" class = chosen-ft4b placeholder="4 star"> <br>
        <input type="text" class = chosen-ft4c placeholder="4 star"><br>
        <button  class="form-submit" onclick = "confirmBtn()" >confirm</button>  
</div>

<div class="gacha">

<ul class = "list">
    <li class='first'></li>
</ul>


</div>
    <div class="pull-btns">
        <p class="stats">Pity: <span class="pity"></span> Guaranteed: <span class="guaranteeStatus"></span></p>
        <button class="one-pull" onclick="pullBtn(1)"> 1 wish</button>
        <button class="ten-pull"onclick="pullBtn(10)"> 10 wishes</button>     
    </div>
    <div class="other-actions">
        <button class="histroy-btn" onclick="showWindow('.history')">history</button>
        <button class="inventorybtn" onclick="showWindow('.inventory')">inventory</button>
        
    </div>
</div> 
<div class = 'history hidden'>
    <button class = 'exit' onclick="closeWindow('.history')"> X </button>
    <button class="wipe-histroy-btn" onclick="wipeHistory()">wipe history</button>
    <h3>history</h3>
    <ul class = 'history-list'>
        <li class = 'history-drop'></li>
    </ul>

</div>

<div class = 'inventory hidden'>
    <button class = 'exit' onclick="closeWindow('.inventory')"> X </button>
    <h3>inventory</h3>
</div>
  </body>
